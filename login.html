<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>SPInventory</title>
    <style>
    </style>
</head>
<body>
    <div class="container-flex">
        <div class="container">
            <div class="logo">
                <center>
                    <img src="./image/stone-logo.png" alt="Stone Pavilion Logo">
                </center>
            </div>
            <div class="text">
                <h3>Welcome to SPInventory</h3>
                <p>Please login to access<br>the main pages</p>
            </div>
        </div>

        <div class="container">
            <div class="form">
                <form>
                    <label for="worker-id">Worker ID</label>
                    <input type="text" id="worker-id" name="worker-id">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
